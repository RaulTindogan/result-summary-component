<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor Results summary component">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="result-container">
      <h1 class="light-lavender">Your Result</h1>
      <div class="circle">
        <p class="light-lavender">
          <span class="result-score">76</span>
          of 100
        </p>
      </div>
      <div>
        <h2>Great</h2>
        <p class="light-lavender result-info">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-container">
      <h3>Summary</h3>
      <div class="stats-container">
        <div class="stats reaction">
          <p><img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" class="icon" width="20px" height="20px">Reaction</p>
          <p class="score"><span class="stats-bold">80</span> / 100</p> 
        </div>
        <div class="stats memory">
          <p><img src="./assets/images/icon-memory.svg" alt="Memory Icon" class="icon" width="20px" height="20px">Memory</p> 
          <p class="score"><span class="stats-bold">92</span> / 100</p> 
        </div>
        <div class="stats verbal">
          <p><img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" class="icon" width="20px" height="20px">Verbal</p> 
          <p class="score"><span class="stats-bold">61</span> / 100</p> 
        </div>
        <div class="stats visual">
          <p><img src="/assets/images/icon-visual.svg" alt="Visual Icon" class="icon" width="20px" height="20px">Visual</p> 
          <p class="score"><span class="stats-bold">72</span> / 100</p> 
        </div> 
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
